<header
    class="flex flex-col sm:flex-row justify-between items-center py-4 max-w-7xl mx-auto shadow-md">
    <a href="" class="text-2xl md:text-3xl font-bold flex items-center">
        <img src="/logo.png" alt="Logo" class="h-12 md:h-16 mr-2" />
        <span>NanoTech</span>
    </a>
    <input
        pInputText
        type="text"
        class="w-48 mx-4 p-2 mt-2 sm:mt-0 border rounded"
        placeholder="Buscar..." />
    <div class="flex items-center mt-2 sm:mt-0">
        <div class="mr-4 flex items-center">
            <i class="fas fa-shopping-cart mr-1"></i>
            <span>Carrito</span>
        </div>
        <ng-container *ngIf="isUserLoggedIn; else loginButton">
            <div class="relative">
                <button
                    class="flex items-center focus:outline-none"
                    (click)="toggleDropdown($event)">
                    <span>{{ userName }}</span>
                    <i class="pi pi-chevron-down ml-2"></i>
                </button>
                <div
                    *ngIf="isDropdownOpen"
                    class="absolute right-0 mt-2 w-48 bg-white border rounded shadow-lg z-10">
                    <a
                        class="block px-4 py-2 text-gray-800 hover:bg-gray-200"
                        (click)="logout($event)"
                        >Salir</a
                    >
                </div>
            </div>
        </ng-container>
        <ng-template #loginButton>
            <button
                pButton
                type="button"
                label="Login"
                icon="pi pi-sign-in"
                class="mr-2"
                [routerLink]="['/iniciar-sesion']"
                routerLinkActive="router-link-active"></button>
        </ng-template>
    </div>
</header>
